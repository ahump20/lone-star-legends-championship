<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; font-family: 'Arial Black', sans-serif; }
        .og-card { 
            width: 1200px; 
            height: 630px; 
            background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            z-index: 2;
        }
        .title {
            font-size: 72px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FF6B35, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 36px;
            opacity: 0.9;
        }
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="og-card">
        <div class="bg-pattern"></div>
        <div class="content">
            <div class="title">ðŸ”¥ Blaze Intelligence</div>
            <div class="subtitle">Championship Sports Analytics</div>
        </div>
    </div>
</body>
</html>
