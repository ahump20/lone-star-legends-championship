    <script>
        // Unified Data Loading System
        class DataLoader {
            constructor() {
                this.cache = new Map();
                this.baseUrl = './public/data';
            }

            async loadDataFile(filename) {
                if (this.cache.has(filename)) {
                    return this.cache.get(filename);
                }

                try {
                    const response = await fetch(`${this.baseUrl}/${filename}`);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${filename}: ${response.statusText}`);
                    }
                    const data = await response.json();
                    this.cache.set(filename, data);
                    return data;
                } catch (error) {
                    console.warn(`Could not load ${filename}, falling back to embedded data:`, error);
                    return null;
                }
            }

            normalize(teams, league) {
                return teams.map(team => ({
                    team: team.team || team.Team,
                    league: team.league || team['League/Sport'] || league,
                    conference: team.conference || team['Division/Conference'],
                    division: team.division || team['Division/Conference'],
                    founded: team.founded || team.Founded,
                    city: team.city || team.City,
                    state: team.state || team.State,
                    championships: team.championships || team.Titles || 0,
                    colors: team.colors || [],
                    arena: team.arena || team.Stadium || team.Venue,
                    notes: team.notes || team.Notes
                }));
            }

            async loadAllLeagues() {
                const leagues = {
                    nba: 'nba_teams.json',
                    mlb: 'mlb_teams.json',
                    nfl: 'nfl_teams.json',
                    ncaa_football: 'ncaa_football.json',
                    perfect_game: 'perfect_game_baseball.json',
                    international: 'international_prospects.json',
                    high_school_football: 'high_school_football.json'
                };

                const allTeams = [];
                
                for (const [leagueKey, filename] of Object.entries(leagues)) {
                    try {
                        const leagueData = await this.loadDataFile(filename);
                        if (leagueData) {
                            const normalizedTeams = this.normalize(leagueData, leagueKey.toUpperCase());
                            allTeams.push(...normalizedTeams);
                            console.log(`✅ Loaded ${normalizedTeams.length} ${leagueKey.toUpperCase()} teams`);
                        }
                    } catch (error) {
                        console.error(`Failed to load ${leagueKey}:`, error);
                    }
                }

                // Merge with embedded legacy data
                if (allTeams.length === 0 || allTeams.length < 150) {
                    console.log('🔄 Loading embedded fallback data...');
                    const legacyTeams = this.normalize(EMBEDDED_SPORTS_DATA, 'LEGACY');
                    allTeams.push(...legacyTeams);
                }

                console.log(`🏆 Total teams loaded: ${allTeams.length}`);
                return allTeams;
            }
        }

        // Initialize global data loader
        const dataLoader = new DataLoader();

        // Cross-Sport Analytics Engine
        class CrossSportAnalytics {
            constructor() {
                this.metrics = new Map();
            }

            // Calculate synergy score between different sports
            calculateSynergy(team1, team2) {
                const factors = {
                    cityMatch: team1.city === team2.city ? 25 : 0,
                    stateMatch: team1.state === team2.state ? 15 : 0,
                    successCorrelation: Math.min(team1.championships || 0, team2.championships || 0) * 5,
                    marketSize: this.estimateMarketOverlap(team1, team2),
                    fanbaseOverlap: this.estimateFanbaseOverlap(team1, team2)
                };
                
                return Object.values(factors).reduce((a, b) => a + b, 0);
            }

            // Estimate market overlap based on geographic proximity
            estimateMarketOverlap(team1, team2) {
                if (team1.city === team2.city) return 30;
                if (team1.state === team2.state) return 20;
                return 5;
            }

            // Estimate fanbase overlap based on league and location
            estimateFanbaseOverlap(team1, team2) {
                const sameCity = team1.city === team2.city;
                const crossSport = team1.league !== team2.league;
                
                if (sameCity && crossSport) return 25;
                if (sameCity) return 15;
                return 5;
            }

            // Cognitive Load Analysis - How complex is following multiple teams
            cognitiveLoadAnalysis(teams) {
                const leagueCount = new Set(teams.map(t => t.league)).size;
                const cityCount = new Set(teams.map(t => t.city)).size;
                const totalGames = teams.reduce((sum, t) => sum + this.estimateGamesPerSeason(t), 0);
                
                return {
                    complexity: leagueCount * cityCount,
                    timeCommitment: Math.min(100, totalGames / 10),
                    diversityScore: (leagueCount * 20) + (cityCount * 10),
                    recommendation: this.getLoadRecommendation(leagueCount, cityCount, totalGames)
                };
            }

            // Estimate games per season by sport
            estimateGamesPerSeason(team) {
                const seasonLength = {
                    'MLB': 162,
                    'NBA': 82,
                    'NFL': 17,
                    'NCAA Football': 12,
                    'Perfect Game': 80,
                    'NPB': 143,
                    'KBO': 144,
                    'LIDOM': 50,
                    'LMB': 120,
                    'LVBP': 63,
                    'LMP': 68
                };
                
                return seasonLength[team.league] || 50;
            }

            // Get cognitive load recommendation
            getLoadRecommendation(leagues, cities, games) {
                if (leagues <= 2 && cities <= 2) return "Focused Fan - Easy to follow";
                if (leagues <= 3 && cities <= 3) return "Multi-Sport Enthusiast - Manageable";
                if (leagues <= 4 && cities <= 5) return "Sports Generalist - Requires planning";
                return "Sports Omnivore - Consider focusing";
            }

            // Dynasty Detection - Find teams in golden eras
            detectDynasties(teams) {
                return teams
                    .filter(t => t.championships > 0)
                    .map(team => ({
                        ...team,
                        dynastyScore: this.calculateDynastyScore(team),
                        era: this.categorizEra(team)
                    }))
                    .sort((a, b) => b.dynastyScore - a.dynastyScore);
            }

            calculateDynastyScore(team) {
                const recencyBonus = team.notes?.includes('202') ? 20 : 0;
                const consistencyScore = Math.min(50, (team.championships || 0) * 5);
                const legacyScore = team.founded ? Math.min(30, (2024 - team.founded) / 10) : 0;
                
                return recencyBonus + consistencyScore + legacyScore;
            }

            categorizeEra(team) {
                if (team.notes?.includes('dynasty') || team.notes?.includes('Dynasty')) return 'Dynasty';
                if (team.championships >= 5) return 'Historic Powerhouse';
                if (team.championships >= 2) return 'Proven Winner';
                if (team.championships === 1) return 'Championship Pedigree';
                return 'Building Legacy';
            }

            // Transfer Learning - Apply success patterns across sports

                const patterns = {
                    'player_development': this.analyzePlayerDevelopment(sourceTeam),
                    'market_strategy': this.analyzeMarketStrategy(sourceTeam),
                    'fan_engagement': this.analyzeFanEngagement(sourceTeam),
                    'competitive_cycles': this.analyzeCompetitiveCycles(sourceTeam)
                };

                return {
                    sourceTeam: sourceTeam.team,
                    targetSport,
                    recommendations: this.generateCrossSportRecommendations(patterns, targetSport),
                    confidence: this.calculateTransferConfidence(sourceTeam.league, targetSport)
                };
            }

            analyzePlayerDevelopment(team) {
                return team.alumni_mlb > 100 ? 'Elite Pipeline' : 
                       team.alumni_mlb > 50 ? 'Strong Development' : 
                       'Emerging Program';
            }

            analyzeMarketStrategy(team) {
                return team.capacity > 80000 ? 'Mass Market' :
                       team.capacity > 50000 ? 'Regional Power' :
                       'Niche Market';
            }

            analyzeFanEngagement(team) {
                return team.playoff_appearances > 20 ? 'Sustained Excellence' :
                       team.playoff_appearances > 10 ? 'Competitive Regular' :
                       'Building Tradition';
            }

            analyzeCompetitiveCycles(team) {
                const yearsActive = team.founded ? 2024 - team.founded : 50;
                const titleRate = (team.championships || 0) / yearsActive;
                return titleRate > 0.1 ? 'Consistent Champion' :
                       titleRate > 0.05 ? 'Periodic Contender' :
                       'Patience Required';
            }

            generateCrossSportRecommendations(patterns, targetSport) {
                const recs = [];

                    recs.push('Invest heavily in youth development and scouting');

                    recs.push('Focus on broad appeal and family-friendly experiences');

                if (patterns.fan_engagement === 'Sustained Excellence') {
                    recs.push('Maintain consistent competitive standards');
                }
                
                if (patterns.competitive_cycles === 'Consistent Champion') {
                    recs.push('Build sustainable systems over individual stars');
                }
                
                return recs;

                    'NCAA Football-NFL': 85,
                    'Perfect Game-MLB': 90,
                    'NPB-MLB': 85,
                    'KBO-MLB': 80
                };
                
                const key = `${sourceSport}-${targetSport}`;
                const reverseKey = `${targetSport}-${sourceSport}`;
                
                return compatibility[key] || compatibility[reverseKey] || 50;
            }
        }

        // Three.js Scene Setup
        let scene, camera, renderer, particles;

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Create particle system with championship geometry
            const particleCount = 8000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            // Texas Longhorns colors
            const color1 = new THREE.Color(0xBF5700); // Primary
            const color2 = new THREE.Color(0xFF7A00); // Primary Light
            const color3 = new THREE.Color(0xFFB81C); // Accent

            for (let i = 0; i < particleCount; i++) {
                // Championship formation - creates spherical clusters with trailing effects
                const i3 = i * 3;
                const radius = Math.random() * 2000 + 500;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random() * 2 - 1);
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.cos(phi);
                positions[i3 + 2] = radius * Math.sin(phi) * Math.sin(theta);

                // Color assignment
                const colorChoice = Math.random();
                let color;
                if (colorChoice < 0.4) color = color1;
                else if (colorChoice < 0.7) color = color2;
                else color = color3;

                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 3,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 1000;

            // Mouse interaction
            document.addEventListener('mousemove', onMouseMove);
        }

        function onMouseMove(event) {
            if (particles) {
                const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                
                particles.rotation.x = mouseY * 0.05;
                particles.rotation.y = mouseX * 0.05;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (particles) {
                particles.rotation.x += 0.001;
                particles.rotation.y += 0.002;
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);

                                        title: { display: true, text: 'Competitive Index', color: '#F8F9FA' },
                                        ticks: { color: '#F8F9FA' },
                                        grid: { color: 'rgba(248, 249, 250, 0.1)' }
                                    },
                                    y: { 
                                        title: { display: true, text: 'Legacy Score', color: '#F8F9FA' },
                                        ticks: { color: '#F8F9FA' },
                                        grid: { color: 'rgba(248, 249, 250, 0.1)' }
                                    }
                                }
                            }
                        });
                    }
                }
            }, [analyticsData, filteredTeams, loading]);

            if (loading) {
                return React.createElement('div', { className: 'dashboard' },
                    React.createElement('div', { className: 'loading' },
                        React.createElement('i', { className: 'fas fa-spinner fa-spin spinner', style: { fontSize: '3rem' } }),
                        React.createElement('p', { style: { marginTop: '1rem', fontSize: '1.2rem' } }, 'Initializing Championship Intelligence Engine...')
                    )
                );
            }

            return React.createElement('div', { className: 'dashboard', id: 'dashboard' },
                React.createElement('div', { className: 'dashboard-header' },
                    React.createElement('h2', { className: 'dashboard-title' }, 'Championship Analytics Dashboard'),
                    React.createElement('p', { style: { opacity: 0.8, fontSize: '1.1rem' } }, 
                        `${analyticsData?.totalTeams || 0} teams • ${analyticsData?.totalLeagues || 0} leagues • Real-time intelligence`)
                ),

                React.createElement('div', { className: 'controls' },
                    React.createElement('input', {
                        type: 'text',
                        className: 'search-box',
                        placeholder: 'Search teams...',
                        value: searchTerm,
                        onChange: (e) => setSearchTerm(e.target.value)
                    }),
                    React.createElement('select', {
                        className: 'filter-select',
                        value: selectedLeague,
                        onChange: (e) => setSelectedLeague(e.target.value)
                    },
                        React.createElement('option', { value: 'all' }, 'All Leagues'),
                        leagues.map(league => 
                            React.createElement('option', { key: league, value: league }, league)
                        )
                    )
                ),

                React.createElement('div', { className: 'stats-grid' },
                    React.createElement('div', { className: 'stat-card' },
                        React.createElement('div', { className: 'stat-value' }, analyticsData?.totalTeams || 0),
                        React.createElement('div', { className: 'stat-label' }, 'Total Teams')
                    ),
                    React.createElement('div', { className: 'stat-card' },
                        React.createElement('div', { className: 'stat-value' }, analyticsData?.totalTitles || 0),
                        React.createElement('div', { className: 'stat-label' }, 'Championships')
                    ),
                    React.createElement('div', { className: 'stat-card' },
                        React.createElement('div', { className: 'stat-value' }, analyticsData?.totalLeagues || 0),
                        React.createElement('div', { className: 'stat-label' }, 'Leagues')
                    ),
                    React.createElement('div', { className: 'stat-card' },
                        React.createElement('div', { className: 'stat-value' }, filteredTeams.length),
                        React.createElement('div', { className: 'stat-label' }, 'Filtered Results')
                    )
                ),

                React.createElement('div', { className: 'charts-section' },
                    React.createElement('div', { className: 'chart-container' },
                        React.createElement('div', { className: 'chart-title' }, 'League Distribution Analysis'),
                        React.createElement('canvas', { id: 'leagueChart' })
                    ),
                    React.createElement('div', { className: 'chart-container' },
                        React.createElement('div', { className: 'chart-title' }, 'Competitive Performance Matrix'),
                        React.createElement('canvas', { id: 'performanceChart' })
                    )
                ),

                React.createElement('div', { className: 'teams-grid' },
                    filteredTeams.length === 0 ?
                        React.createElement('div', { 
                            style: { 
                                gridColumn: '1 / -1', 
                                textAlign: 'center', 
                                padding: '3rem', 
                                opacity: 0.7 
                            } 
                        },
                            React.createElement('p', null, 'No teams found matching your criteria.')
                        ) :
                        filteredTeams.map(team => 
                            React.createElement('div', { 
                                key: team.teamId,
                                className: 'team-card'
                            },
                                React.createElement('div', { className: 'team-name' }, team.Team),
                                React.createElement('div', { className: 'team-info' },
                                    React.createElement('div', null, `League: ${team['League/Sport']}`),
                                    React.createElement('div', null, `Founded: ${team.Founded || 'N/A'}`),
                                    React.createElement('div', null, `Division: ${team['Division/Conference']}`),
                                    React.createElement('div', null, `Titles: ${team.Titles || 0}`)
                                ),
                                React.createElement('div', { className: 'team-metrics' },
                                    React.createElement('div', { className: 'metric' },
                                        React.createElement('div', { className: 'metric-value' }, team.analytics?.competitiveIndex || 'N/A'),
                                        React.createElement('div', { className: 'metric-label' }, 'Competitive')
                                    ),
                                    React.createElement('div', { className: 'metric' },
                                        React.createElement('div', { className: 'metric-value' }, team.analytics?.legacyScore || 'N/A'),
                                        React.createElement('div', { className: 'metric-label' }, 'Legacy')
                                    )
                                )
                            )
                        )
                )
            );
        }

        // Initialize Everything
        document.addEventListener('DOMContentLoaded', () => {
            initThree();
            animate();
            ReactDOM.render(React.createElement(Dashboard), document.getElementById('dashboard-root'));
        });
    </script>
</body>
</html>
