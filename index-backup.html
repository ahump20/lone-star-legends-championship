    <style>
        :root {
            --primary: #BF5700;
            --primary-light: #FF7A00;
            --primary-dark: #8B3D00;
            --accent: #FFB81C;
            --dark: #0A0A0F;
            --darker: #050507;
            --light: #F8F9FA;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glow: rgba(191, 87, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Three.js Background */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px var(--glow);
        }

        .header p {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Dashboard */
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 5;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .dashboard-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px var(--glow);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .search-box, .filter-select {
            padding: 0.75rem 1rem;
            border: 2px solid var(--glass-border);
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            color: var(--light);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus, .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--glow);
        }

        .search-box {
            min-width: 300px;
        }

        .filter-select {
            min-width: 200px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: var(--primary);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Orbitron', monospace;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 500;
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .chart-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            height: 400px;
        }

        .chart-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Teams Grid */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .team-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .team-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border-color: var(--primary);
        }

        .team-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .team-info {
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .team-info > div {
            margin-bottom: 0.3rem;
            font-size: 0.95rem;
        }

        .team-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .metric {
            text-align: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .metric-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            font-family: 'Orbitron', monospace;
        }

        .metric-label {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            margin-top: 3rem;
        }

        .founder-attribution {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .contact-info {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box, .filter-select {
                width: 100%;
                min-width: auto;
            }

            .charts-section {
                grid-template-columns: 1fr;
            }

            .chart-container {
                min-width: auto;
            }

            .teams-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
        }

        .spinner {
            color: var(--primary);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        // Three.js Scene Setup
        let scene, camera, renderer, particles;

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Create particle system with championship geometry
            const particleCount = 8000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            // Texas Longhorns colors
            const color1 = new THREE.Color(0xBF5700); // Primary
            const color2 = new THREE.Color(0xFF7A00); // Primary Light
            const color3 = new THREE.Color(0xFFB81C); // Accent

            for (let i = 0; i < particleCount; i++) {
                // Championship formation - creates spherical clusters with trailing effects
                const i3 = i * 3;
                const radius = Math.random() * 2000 + 500;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random() * 2 - 1);
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.cos(phi);
                positions[i3 + 2] = radius * Math.sin(phi) * Math.sin(theta);

                // Color assignment
                const colorChoice = Math.random();
                let color;
                if (colorChoice < 0.4) color = color1;
                else if (colorChoice < 0.7) color = color2;
                else color = color3;

                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 3,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 1000;

            // Mouse interaction
            document.addEventListener('mousemove', onMouseMove);
        }

        function onMouseMove(event) {
            if (particles) {
                const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                
                particles.rotation.x = mouseY * 0.05;
                particles.rotation.y = mouseX * 0.05;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (particles) {
                particles.rotation.x += 0.001;
                particles.rotation.y += 0.002;
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);

        // Dashboard Component
        function Dashboard() {
            const [teams, setTeams] = React.useState([]);

            const [selectedLeague, setSelectedLeague] = React.useState('all');

            React.useEffect(() => {
                // Simulate API loading
                setTimeout(() => {
                    const enhancedTeams = SPORTS_DATA.map((team, index) => {
                        const teamId = `${team['League/Sport'].toLowerCase()}_${team.Team.toLowerCase().replace(/[^a-z0-9]/g, '_')}`;
                        
                        // Generate realistic analytics based on team data
                        const competitiveIndex = Math.round(50 + (team.Titles || 0) * 8 + Math.random() * 40);
                        const legacyScore = Math.round(20 + (team.Founded ? (2024 - team.Founded) / 5 : 50) + (team.Titles || 0) * 5);
                        const marketValue = Math.round((800 + Math.random() * 4200) * 1000000);
                        
                        return {
                            ...team,
                            teamId,
                            analytics: {
                                competitiveIndex,
                                legacyScore,
                                marketValue,
                                championshipProbability: Math.round(5 + Math.random() * 25),
                                fanEngagement: Math.round(60 + Math.random() * 35),
                                performanceHistory: {
                                    years: Array.from({length: 11}, (_, i) => 2005 + i * 2),
                                    performance: Array.from({length: 11}, () => Math.round(30 + Math.random() * 40))
                                }
                            }
                        };
                    });

                    const analyticsData = {
                        totalTeams: enhancedTeams.length,
                        totalTitles: enhancedTeams.reduce((sum, team) => sum + (team.Titles || 0), 0),
                        totalLeagues: [...new Set(enhancedTeams.map(team => team['League/Sport']))].length,
                        leagueBreakdown: [...new Set(enhancedTeams.map(team => team['League/Sport']))].map(league => {
                            const leagueTeams = enhancedTeams.filter(team => team['League/Sport'] === league);
                            return {
                                league,
                                teamCount: leagueTeams.length,
                                totalTitles: leagueTeams.reduce((sum, team) => sum + (team.Titles || 0), 0),
                                avgAge: leagueTeams.length > 0 ? 
                                    Math.round(leagueTeams.reduce((sum, team) => sum + (team.Founded ? 2024 - team.Founded : 0), 0) / leagueTeams.length) 
                                    : null
                            };
                        }).sort((a, b) => b.teamCount - a.teamCount)
                    };

                    setTeams(enhancedTeams);
                    setAnalyticsData(analyticsData);
                    setLoading(false);
                }, 1500);
            }, []);

            const filteredTeams = React.useMemo(() => {
                return teams.filter(team => {
                    const matchesLeague = selectedLeague === 'all' || team['League/Sport'] === selectedLeague;
                    const matchesSearch = team.Team.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        team['League/Sport'].toLowerCase().includes(searchTerm.toLowerCase());
                    return matchesLeague && matchesSearch;
                });
            }, [teams, selectedLeague, searchTerm]);

            const leagues = React.useMemo(() => {
                return [...new Set(teams.map(team => team['League/Sport']))];
            }, [teams]);

            React.useEffect(() => {
                if (analyticsData && !loading) {

                    // Performance Scatter Plot

                            team: team.Team
                        }));

                        new Chart(ctx2, {
                            type: 'scatter',
                            data: {

                                    backgroundColor: '#BF5700',
                                    borderColor: '#FF7A00',
                                    borderWidth: 2,

                                maintainAspectRatio: false,

                                    }

                                        title: { display: true, text: 'Legacy Score', color: '#F8F9FA' },

                                        grid: { color: 'rgba(248, 249, 250, 0.1)' }
                                    }
                                }
                            }
                        });
                    }
                }
            }, [analyticsData, filteredTeams, loading]);

            if (loading) {
                return React.createElement('div', { className: 'dashboard' },
                    React.createElement('div', { className: 'loading' },
                        React.createElement('i', { className: 'fas fa-spinner fa-spin spinner', style: { fontSize: '3rem' } }),
                        React.createElement('p', { style: { marginTop: '1rem', fontSize: '1.2rem' } }, 'Initializing Championship Intelligence Engine...')
                    )
                );
            }

            return React.createElement('div', { className: 'dashboard', id: 'dashboard' },
                React.createElement('div', { className: 'dashboard-header' },
                    React.createElement('h2', { className: 'dashboard-title' }, 'Championship Analytics Dashboard'),
                    React.createElement('p', { style: { opacity: 0.8, fontSize: '1.1rem' } }, 
                        `${analyticsData?.totalTeams || 0} teams • ${analyticsData?.totalLeagues || 0} leagues • Real-time intelligence`)
                ),

                React.createElement('div', { className: 'controls' },
                    React.createElement('input', {
                        type: 'text',

                        React.createElement('option', { value: 'all' }, 'All Leagues'),
                        leagues.map(league => 
                            React.createElement('option', { key: league, value: league }, league)

                ),

                React.createElement('div', { className: 'stats-grid' },
