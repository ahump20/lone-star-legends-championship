<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#BF5700">
  <title>Backyard Play - Original Baseball Game</title>
  <meta name="description" content="Original kid-friendly baseball game - no IP infringement">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 1000;
      transition: opacity 0.5s;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #BF5700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    canvas {
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      max-width: 100%;
      max-height: 100vh;
      display: block;
    }

    #legal-notice {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 11px;
      max-width: 300px;
    }

    #legal-notice a {
      color: #BF5700;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      #legal-notice {
        font-size: 9px;
        padding: 6px 10px;
        bottom: 5px;
        right: 5px;
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading Backyard Play...</div>
  </div>

  <div id="game-container">
    <!-- Phaser will inject the canvas here -->
  </div>

  <div id="legal-notice">
    Original content - No IP infringement.
    <a href="../../LEGAL_COMPLIANCE.md" target="_blank">Legal Info</a>
  </div>

  <!-- Phaser 3.85 from CDN for quick setup -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser.min.js"></script>

  <!-- Game code -->
  <script src="./src/config.js"></script>
  <script src="./src/scenes/BootScene.js"></script>
  <script src="./src/scenes/MenuScene.js"></script>
  <script src="./src/scenes/GameScene.js"></script>
  <script src="./src/scenes/UIScene.js"></script>
  <script src="./src/systems/BattingSystem.js"></script>
  <script src="./src/systems/PitchingSystem.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
