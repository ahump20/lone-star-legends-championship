<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Blaze Intelligence Logo -->
  <defs>
    <linearGradient id="blazeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="rgba(10, 14, 39, 0.9)" stroke="url(#blazeGradient)" stroke-width="2"/>
  
  <!-- Fire Icon -->
  <path d="M 100 40 
           C 85 50, 75 65, 75 85
           C 75 95, 78 105, 85 112
           C 88 108, 92 102, 92 95
           C 92 90, 94 85, 98 82
           C 100 80, 102 80, 104 82
           C 108 85, 110 90, 110 95
           C 110 102, 114 108, 117 112
           C 124 105, 127 95, 127 85
           C 127 65, 117 50, 102 40
           L 100 35
           Z" 
        fill="url(#blazeGradient)" 
        filter="url(#glow)"/>
  
  <!-- BI Text -->
  <text x="100" y="155" font-family="Orbitron, Arial Black, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="white">
    BI
  </text>
  
  <!-- Tagline -->
  <text x="100" y="175" font-family="Inter, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">
    INTELLIGENCE
  </text>
</svg>