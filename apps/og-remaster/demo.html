<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backyard Baseball - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #gameCanvas {
            border: 5px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            max-height: 90vh;
            background: #2a5c2a;
        }

        #title {
            color: #FFD700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        #title h1 {
            font-size: 48px;
            margin: 0;
        }

        #title p {
            font-size: 18px;
            color: #FFFFFF;
            margin: 5px 0 0 0;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 1100px) {
            #gameCanvas {
                width: 90vw;
                height: auto;
            }

            #title h1 {
                font-size: 32px;
            }
        }

        @media (max-width: 768px) {
            #title h1 {
                font-size: 24px;
            }

            #title p {
                font-size: 14px;
            }

            #gameContainer {
                padding: 10px;
            }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #gameContainer {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="title">
            <h1>⚾ BACKYARD BASEBALL ⚾</h1>
            <p>Championship Demo Edition</p>
        </div>
        <canvas id="gameCanvas" width="1024" height="768"></canvas>
        <div id="controls">
            Press SPACE to swing | P to pitch | A for auto-play
        </div>
    </div>
    <div class="loading" id="loadingScreen">
        Loading Game...
    </div>

    <script src="./demo.bundle.js"></script>
</body>
</html>
