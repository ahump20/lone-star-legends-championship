<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium Gallery - Sandlot Superstars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3.5rem;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 25px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .filter-btn.active {
            background: #FF6B35;
            border-color: #FF6B35;
        }

        .stadium-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stadium-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .stadium-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .stadium-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stadium-card.locked::after {
            content: 'üîí';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            z-index: 10;
        }

        .stadium-header {
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            position: relative;
            overflow: hidden;
        }

        .difficulty-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
        }

        .difficulty-easy { background: #4CAF50; }
        .difficulty-medium { background: #FFA500; }
        .difficulty-hard { background: #FF6B35; }
        .difficulty-very-hard { background: #DC143C; }
        .difficulty-extreme { background: #8B0000; }

        .stadium-body {
            padding: 20px;
            color: #333;
        }

        .stadium-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1e3c72;
        }

        .stadium-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .stadium-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .stat-label {
            font-weight: bold;
            color: #555;
        }

        .stat-value {
            color: #667eea;
        }

        .features-list {
            margin-bottom: 15px;
        }

        .features-title {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }

        .feature-tag {
            display: inline-block;
            padding: 5px 12px;
            background: #e8edff;
            border: 1px solid #667eea;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #667eea;
            margin: 3px;
        }

        .unlock-condition {
            padding: 10px;
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #856404;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        .stadium-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(0,0,0,0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            color: #333;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-emoji {
            font-size: 5rem;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 2.5rem;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .hazard-warning {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .hazard-warning strong {
            color: #f44336;
        }

        .synergy-info {
            background: #e8f5e9;
            border-left: 4px solid #4CAF50;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .synergy-info strong {
            color: #4CAF50;
        }

        .stats-header {
            text-align: center;
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-box {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #333;
        }

        .stat-box-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-box-label {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .stadium-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }
        }

        .weather-effect {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: #e3f2fd;
            border-radius: 8px;
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .weather-icon {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê Back to Menu</button>

    <div class="container">
        <div class="header">
            <h1>üèüÔ∏è Stadium Gallery üèüÔ∏è</h1>
            <p>Explore unique venues from around the world and beyond!</p>
        </div>

        <div class="stats-header">
            <h2 style="margin-bottom: 15px;">üìä Stadium Statistics</h2>
            <div class="stats-grid" id="statsGrid">
                <div class="stat-box">
                    <div class="stat-box-value" id="totalStadiums">0</div>
                    <div class="stat-box-label">Total Stadiums</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-value" id="unlockedStadiums">0</div>
                    <div class="stat-box-label">Unlocked</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-value" id="lockedStadiums">0</div>
                    <div class="stat-box-label">Locked</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-value" id="customStadiums">0</div>
                    <div class="stat-box-label">Custom</div>
                </div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterStadiums('all')">All Stadiums</button>
            <button class="filter-btn" onclick="filterStadiums('unlocked')">üîì Unlocked</button>
            <button class="filter-btn" onclick="filterStadiums('locked')">üîí Locked</button>
            <button class="filter-btn" onclick="filterStadiums('easy')">üòä Easy</button>
            <button class="filter-btn" onclick="filterStadiums('hard')">üí™ Hard</button>
            <button class="filter-btn" onclick="filterStadiums('extreme')">üî• Extreme</button>
        </div>

        <div class="stadium-grid" id="stadiumGrid"></div>
    </div>

    <!-- Stadium Detail Modal -->
    <div class="modal" id="stadiumModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="modal-header">
                <div class="modal-emoji" id="modalEmoji"></div>
                <div class="modal-title" id="modalTitle"></div>
                <div id="modalDifficulty"></div>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="/js/stadium-customization.js"></script>
    <script>
        let stadiumSystem;
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            stadiumSystem = new StadiumCustomizationSystem();
            loadStadiums();
            updateStats();
        });

        function loadStadiums() {
            const stadiumGrid = document.getElementById('stadiumGrid');
            stadiumGrid.innerHTML = '';

            const allStadiums = stadiumSystem.getAllStadiums();
            const stadiumsArray = Object.values(allStadiums);

            stadiumsArray.forEach(stadium => {
                if (!matchesFilter(stadium)) return;

                const card = createStadiumCard(stadium);
                stadiumGrid.appendChild(card);
            });
        }

        function matchesFilter(stadium) {
            switch(currentFilter) {
                case 'all':
                    return true;
                case 'unlocked':
                    return stadiumSystem.isUnlocked(stadium.id);
                case 'locked':
                    return !stadiumSystem.isUnlocked(stadium.id);
                case 'easy':
                    return stadium.difficulty === 'Easy';
                case 'hard':
                    return stadium.difficulty === 'Hard' || stadium.difficulty === 'Very Hard';
                case 'extreme':
                    return stadium.difficulty === 'Extreme';
                default:
                    return true;
            }
        }

        function createStadiumCard(stadium) {
            const card = document.createElement('div');
            const isLocked = !stadiumSystem.isUnlocked(stadium.id);

            card.className = 'stadium-card' + (isLocked ? ' locked' : '');
            card.onclick = () => !isLocked && showStadiumDetails(stadium);

            const difficultyClass = 'difficulty-' + stadium.difficulty.toLowerCase().replace(' ', '-');

            card.innerHTML = `
                <div class="stadium-header" style="background: linear-gradient(135deg, ${getGradientColors(stadium)})">
                    ${stadium.emoji}
                    <div class="difficulty-badge ${difficultyClass}">${stadium.difficulty}</div>
                </div>
                <div class="stadium-body">
                    <div class="stadium-name">${stadium.name}</div>
                    <div class="stadium-description">${stadium.description}</div>

                    <div class="stadium-stats">
                        <div class="stat-item">
                            <span class="stat-label">Fence</span>
                            <span class="stat-value">${(stadium.characteristics.fenceDistance * 100).toFixed(0)}%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Wind</span>
                            <span class="stat-value">${(stadium.characteristics.windFactor * 100).toFixed(0)}%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Speed</span>
                            <span class="stat-value">${(stadium.characteristics.ballSpeed * 100).toFixed(0)}%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Visibility</span>
                            <span class="stat-value">${(stadium.characteristics.visibility * 100).toFixed(0)}%</span>
                        </div>
                    </div>

                    ${stadium.specialFeatures && stadium.specialFeatures.length > 0 ? `
                        <div class="features-list">
                            <div class="features-title">Special Features:</div>
                            ${stadium.specialFeatures.map(feature => `
                                <span class="feature-tag">${formatFeatureName(feature)}</span>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${isLocked && stadium.unlockCondition ? `
                        <div class="unlock-condition">
                            üîí ${stadium.unlockCondition}
                        </div>
                    ` : ''}

                    ${!isLocked ? `
                        <div class="stadium-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); playAtStadium('${stadium.id}')">
                                ‚öæ Play Here
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); showStadiumDetails(stadiumSystem.getStadium('${stadium.id}'))">
                                üìñ Details
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;

            return card;
        }

        function getGradientColors(stadium) {
            const sky = '#' + stadium.appearance.skyColor.toString(16).padStart(6, '0');
            const grass = '#' + stadium.appearance.grassColor.toString(16).padStart(6, '0');
            return `${sky}, ${grass}`;
        }

        function formatFeatureName(feature) {
            return feature.replace(/([A-Z])/g, ' $1').trim()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function showStadiumDetails(stadium) {
            document.getElementById('modalEmoji').textContent = stadium.emoji;
            document.getElementById('modalTitle').textContent = stadium.name;

            const difficultyClass = 'difficulty-badge difficulty-' + stadium.difficulty.toLowerCase().replace(' ', '-');
            document.getElementById('modalDifficulty').innerHTML = `
                <span class="${difficultyClass}">${stadium.difficulty} Difficulty</span>
            `;

            let bodyHTML = `
                <p style="font-size: 1.1rem; margin-bottom: 20px; line-height: 1.6;">${stadium.description}</p>

                <h3 style="margin: 20px 0 10px;">Stadium Characteristics</h3>
                <div class="stadium-stats">
                    <div class="stat-item">
                        <span class="stat-label">Fence Distance</span>
                        <span class="stat-value">${(stadium.characteristics.fenceDistance * 100).toFixed(0)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Ball Speed</span>
                        <span class="stat-value">${(stadium.characteristics.ballSpeed * 100).toFixed(0)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Wind Factor</span>
                        <span class="stat-value">${(stadium.characteristics.windFactor * 100).toFixed(0)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Ground Speed</span>
                        <span class="stat-value">${(stadium.characteristics.groundSpeed * 100).toFixed(0)}%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Visibility</span>
                        <span class="stat-value">${(stadium.characteristics.visibility * 100).toFixed(0)}%</span>
                    </div>
                </div>
            `;

            // Special features
            if (stadium.specialFeatures && stadium.specialFeatures.length > 0) {
                bodyHTML += `
                    <h3 style="margin: 20px 0 10px;">üåü Special Features</h3>
                    <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                        ${stadium.specialFeatures.map(feature => `
                            <span class="feature-tag">${formatFeatureName(feature)}</span>
                        `).join('')}
                    </div>
                `;
            }

            // Weather effects
            const weatherEffects = stadiumSystem.getWeatherEffects(stadium.id);
            if (weatherEffects.length > 0) {
                bodyHTML += `
                    <h3 style="margin: 20px 0 10px;">üå§Ô∏è Weather Effects</h3>
                    ${weatherEffects.map(weather => `
                        <div class="weather-effect">
                            <div class="weather-icon">${weather.icon}</div>
                            <div>
                                <strong>${weather.name}</strong><br>
                                <span style="color: #666;">${weather.effect}</span>
                            </div>
                        </div>
                    `).join('')}
                `;
            }

            // Hazards
            if (stadium.hazards && stadium.hazards.length > 0) {
                bodyHTML += `
                    <h3 style="margin: 20px 0 10px;">‚ö†Ô∏è Hazards</h3>
                    ${stadium.hazards.map(hazard => `
                        <div class="hazard-warning">
                            <strong>Warning:</strong> ${hazard}
                        </div>
                    `).join('')}
                `;
            }

            // Character synergies
            bodyHTML += `
                <div class="synergy-info">
                    <strong>üí° Tip:</strong> Certain character types excel in this stadium!
                    Check the character-stadium synergy system for bonuses.
                </div>
            `;

            // Action buttons
            bodyHTML += `
                <div style="margin-top: 30px;">
                    <button class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 1.1rem;" onclick="playAtStadium('${stadium.id}')">
                        ‚öæ Play at ${stadium.name}
                    </button>
                </div>
            `;

            document.getElementById('modalBody').innerHTML = bodyHTML;
            document.getElementById('stadiumModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('stadiumModal').classList.remove('show');
        }

        function filterStadiums(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadStadiums();
        }

        function updateStats() {
            const allStadiums = Object.values(stadiumSystem.getAllStadiums());
            const unlocked = allStadiums.filter(s => stadiumSystem.isUnlocked(s.id)).length;
            const locked = allStadiums.length - unlocked;
            const custom = allStadiums.filter(s => s.isCustom).length;

            document.getElementById('totalStadiums').textContent = allStadiums.length;
            document.getElementById('unlockedStadiums').textContent = unlocked;
            document.getElementById('lockedStadiums').textContent = locked;
            document.getElementById('customStadiums').textContent = custom;
        }

        function playAtStadium(stadiumId) {
            // Save selected stadium and redirect to team selection
            if (window.saveSystem) {
                window.saveSystem.updateSettings({ selectedStadium: stadiumId });
            }
            window.location.href = 'select-team.html?stadium=' + stadiumId;
        }

        function goBack() {
            window.location.href = 'menu.html';
        }

        // Close modal when clicking outside
        document.getElementById('stadiumModal').addEventListener('click', (e) => {
            if (e.target.id === 'stadiumModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
