<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Mode - Sandlot Superstars</title>
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 60px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 800px;
        }
        h1 { font-size: 3.5rem; margin-bottom: 20px; }
        .practice-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        .practice-card {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .practice-card:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.3);
        }
        .practice-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #999, #666);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Practice Mode ‚ö°</h1>
        <p>Hone your skills with practice drills!</p>

        <div class="practice-options">
            <div class="practice-card" onclick="alert('Batting practice coming soon!')">
                <div class="practice-icon">üèè</div>
                <h2>Batting Practice</h2>
                <p>Hit 10 pitches, aim for home runs!</p>
            </div>

            <div class="practice-card" onclick="alert('Pitching practice coming soon!')">
                <div class="practice-icon">‚öæ</div>
                <h2>Pitching Drills</h2>
                <p>Hit targets in the strike zone</p>
            </div>

            <div class="practice-card" onclick="alert('Fielding practice coming soon!')">
                <div class="practice-icon">üß§</div>
                <h2>Fielding Drills</h2>
                <p>Catch fly balls and ground balls</p>
            </div>

            <div class="practice-card" onclick="alert('Base running practice coming soon!')">
                <div class="practice-icon">üèÉ</div>
                <h2>Base Running</h2>
                <p>Practice stealing bases</p>
            </div>
        </div>

        <button class="btn" onclick="window.location.href='menu.html'">Back to Menu</button>
    </div>
</body>
</html>
