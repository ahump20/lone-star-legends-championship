<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Mode - Sandlot Superstars</title>
    <link rel="stylesheet" href="/css/game-ui.css">
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .season-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .season-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .season-header h1 {
            color: #667eea;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .standings-table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
        }

        .standings-table th, .standings-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .standings-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .game-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            border: 3px solid transparent;
        }

        .game-card.won {
            border-color: #4CAF50;
        }

        .game-card.lost {
            border-color: #F44336;
        }

        .game-card.upcoming {
            border-color: #FFC107;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="season-container">
        <div class="season-header">
            <h1>üèÜ Season Mode üèÜ</h1>
            <p>Play a 10-game season and compete for the championship!</p>
        </div>

        <div id="season-content">
            <h2>Start New Season</h2>
            <p>Select your team to begin your journey to the championship!</p>
            <button class="btn" onclick="window.location.href='select-team.html?mode=season'">
                Select Your Team
            </button>
        </div>

        <div style="margin-top: 30px; text-align: center;">
            <button class="btn" onclick="window.location.href='menu.html'" style="background: #999;">
                ‚Üê Back to Menu
            </button>
        </div>
    </div>

    <script src="/js/season-mode.js"></script>
</body>
</html>
